{% extends "baseG.html" %} {% load static %} {% block body %}
<div class="row justify-content-center">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 form-container">
      <h1 class="text-center">Educacion</h1>
      <form method="POST" class="contact-form form-validate">
        {% if formulario.errors %}

        <div
          class="alert alert-danger alert-dismissible fade show"
          role="alert"
        >
          <strong>Mensaje: </strong> {{ formulario.errors }}
        </div>
        {% endif %} {% if messages %} {% for message in messages %}
        <div
          class="alert alert-success alert-dismissible fade show"
          role="alert"
        >
          <strong>Mensaje: </strong> {{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endfor %} {% endif %} {% csrf_token %}

        <div class="row">
          <div class="col-sm-6 mb-3">
            <div class="form-group">
              <label for="institucion ">institucion : </label>
              <input
                type="text"
                name="institucion "
                id="institucion "
                class="form-control"
                placeholder="Escribe Cargo actual"
              />
            </div>
          </div>
          <div class="col-sm-6 mb-3">
            <div class="form-group">
              <label for="fecha_inicio  ">fecha de inicio: </label>
              <input
                type="date"
                name="fecha_inicio  "
                id="fecha_inicio  "
                class="form-control"
                placeholder="Escribe tu Tipo sangre"
              />
            </div>
          </div>

          <div class="col-sm-6 mb-3">
            <div class="form-group">
              <label for="fecha_fin  ">Fecha final: </label>
              <input
                type="date"
                name="fecha_inicio  "
                id="fecha_inicio  "
                class="form-control"
                placeholder="Escribe tu Tipo sangre"
              />
            </div>
          </div>
        </div>

        <div class="mt-4">
          <input
            class="btn btn-success w-100"
            type="submit"
            value="Siguiente"
          />
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
