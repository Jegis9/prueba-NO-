{% extends "baseG.html" %} {% load static %} {% block body %}
<div class="row">
  <div class="col-md-4 offset-md-4">
    <div>
      <h1 class="text-center">Editar Insumo</h1>
    </div>
    <form
      id="contactForm"
      action="/editarInsumo/"
      method="post"
      class="shadow p-3 bg-white rounded"
    >
      {% csrf_token %}
      <div class="form-floating mb-3">
        <input
          class="form-control"
          id="codigo"
          name="codigo"
          type="text"
          value="{{insumo.codigo}}"
          placeholder="Codigo"
          readonly
        />
        <label for="codigo">Codigo</label>
      </div>
      <div class="form-floating mb-3">
        <input
          class="form-control"
          id="nombre"
          name="nombre"
          type="text"
          value="{{insumo.nombre}}"
          placeholder="Nombre"
          readonly
        />
        <label for="nombre">Nombre</label>
      </div>
      <div class="form-floating mb-3">
        <input
          class="form-control"
          id="cantidadInicial"
          name="cantidadInicial"
          type="number"
          value="{{insumo.stock_inicial}}"
          placeholder="Cantidad inicial"
          readonly
        />
        <label for="cantidadInicial">Cantidad inicial</label>
      </div>
      <div class="form-floating mb-3">
        <input
          class="form-control"
          id="cantidadActual"
          name="cantidadActual"
          type="number"
          value="{{insumo.stock_actual}}"
          placeholder="Cantidad actual"
          required
        />
        <label for="cantidadActual">Stock actual</label>
      </div>
      <div class="form-floating mb-3">
        <input
          class="form-control"
          id="cantidadTomada"
          name="cantidadTomada"
          type="number"
          value="{{insumo.cantidadTomada}}"
          placeholder="Cantidad a tomar"
          required
        />
        <label for="cantidadActual">Cantidad a tomar</label>
      </div>
      <div class="d-grid">
        <button class="btn btn-warning btn-lg" id="submitButton" type="submit">
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
