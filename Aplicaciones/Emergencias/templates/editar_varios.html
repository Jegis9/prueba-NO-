{% extends "baseG.html" %} {% load static %} {% load crispy_forms_tags %}
{%block body %}

<div class="row justify-content-center">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 form-container">
      <a href="{% url 'varios' %}" class="btn btn-primary">Volver</a>
      <h2>Editar Servicio Varios</h2>
      <form method="post">
        {% csrf_token %} {{ servicio_form|crispy }}

        <h2>Editar Ambulancia</h2>
        {{ vario_form|crispy }}

        <button type="submit" class="btn btn-success w-100">
          Guardar Cambios
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
